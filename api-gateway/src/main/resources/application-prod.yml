spring:
  application:
    name: api-gateway
  cloud:
    gateway:
      routes:
        - id: portfolio-service
          uri: ${PORTFOLIO_SERVICE_URL:https://pms-portfolio-service.fly.dev}
          predicates:
            - Path=/api/portfolio/**
          filters:
            - StripPrefix=2
            - name: CircuitBreaker
              args:
                name: portfolioCircuitBreaker
                fallbackUri: forward:/fallback/portfolio

        - id: transaction-service
          uri: ${TRANSACTION_SERVICE_URL:https://pms-transaction-service.fly.dev}
          predicates:
            - Path=/api/transaction/**
          filters:
            - StripPrefix=2
            - name: CircuitBreaker
              args:
                name: transactionCircuitBreaker
                fallbackUri: forward:/fallback/transaction

      globalcors:
        corsConfigurations:
          '[/**]':
            allowedOrigins:
              - "https://pms-frontend.fly.dev"
              - "http://localhost:5173"
            allowedMethods:
              - GET
              - POST
              - PUT
              - DELETE
              - OPTIONS
            allowedHeaders:
              - "*"
            allowCredentials: true
            maxAge: 3600

server:
  port: ${SERVER_PORT:8080}

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      show-details: always

logging:
  level:
    org.springframework.cloud.gateway: INFO
    reactor.netty: INFO
